<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ titulo }}</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/components/table.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/components/button.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/components/form.min.css"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="{{ site_url() }}/assets/css/style.css"
    />
    <link />

    <script
      type="text/javascript"
      src="{{ site_url() }}/assets/js/boxOver.js"
    ></script>
  </head>
  <body>
    <div id="main_container">
      <div class="top_bar">
        <!--Include do header-->
        <div id="main_content">
          <div id="menu_tab">
            <!--Include do menu-->
          </div>
          <div class="crumb_navigation"><!--Breadcrumb--></div>
          <div class="left_content">
            <div class="title_box">Categorias</div>
            <ul class="left_menu">
              <!--Include do left menu-->
            </ul>
            <div class="title_box">Promoção</div>
            <div class="border_box">
              <div class="product_title"><!--Nome produto em promoção--></div>
              <div class="product_image">
                <!--Imagem do produto em promoção-->
              </div>
              <div class="prod_price">
                <!--Preço do produto-->
              </div>
            </div>
            <div class="title_box">Newsletter</div>
            <div class="border_box">
              <input
                type="text"
                name="newsletter"
                class="newsletter_input"
                value="Seu email"
              />
              <a href="#" class="join">cadastrar email</a>
              <div class="banner_adds">
                <a href="#">
                  <!--Banner de promoção, propaganda-->
                  <img src="" alt="Banner" />
                </a>
              </div>
            </div>

            <div class="center_content">{% block content %}{% endblock %}</div>

            <div class="right_content">
              <div class="shopping_cart">
                <div class="cart_title">Carrinho</div>
                <div class="cart_details">
                  <span id="products_cart"
                    ><!--Numero produtos no carrinho-->></span
                  >
                  <br />
                  <span class="border_cart"></span>Total:
                  <span class="price"><!--Total de compras--></span>
                </div>
                <div class="cart_icon">
                  <a
                    href="#"
                    title="header=[Checkout] body=[&nbsp;] fade=[on]"
                  ></a>
                  <!--Icone do carrinho-->
                </div>
                <div class="title_box">Novidades</div>
                <div class="border_box">
                  <div class="product_title">
                    <!--Titulo produto novidade-->
                  </div>
                  <div class="product_image">
                    <!--Imagem do produto que é novidade-->
                  </div>
                  <div class="prod_price">
                    <div class="price">
                      <!--Preço do produto que é novidade-->
                    </div>
                  </div>
                </div>
                <div class="title_box">Marcas</div>
                <!--Include das marcas-->
                <div class="banner_ads">
                  <!--Banner promoção, propaganda-->
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="footer">
          <div class="left_foter">
            <!--Imagem footer-->
          </div>
          <div class="center_footer">
            Loja ggweb.Todos direitos reservados {{ 'now' | date('d/m/Y') }} <br>
            <!--Image da loja-->
          </div>
          <div class="right_footer">
            <a href="#">home</a>
            <a href="#">about</a>
            <a href="#">sitemap</a>
            <a href="#">rss</a>
            <a href="#">contact us</a>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="{{ site_url() }}/bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="{{ site_url() }}/assets/js/site/carrinho.js"></script>
  </body>
</html>
